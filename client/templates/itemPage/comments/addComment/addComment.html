<template name="addComment">
      <div class="widget-area no-padding blank">
      <div class="status-upload">
        {{ #autoForm collection="Comments" id="insertCommentForm" type="insert" }}
          {{> afQuickField name="body" id="message" rows=1 placeholder="What do you think about it?"}}
          {{> afQuickField name="itemId" type="hidden" value=_id rows=1 placeholder="What do you think about it?"}}
          <button type="submit" class="insertComment btn btn-success green"><i class="fa fa-share"></i> Post</button>
        {{/autoForm}}

      </div>
    </div><!-- Widget Area -->
</template>
