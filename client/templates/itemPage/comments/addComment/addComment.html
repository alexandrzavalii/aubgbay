<template name="addComment">
      <div class="widget-area no-padding blank">
      <div class="status-upload">
        {{ #autoForm collection="Comments" id="insertCommentForm" type="insert" }}
          {{> afQuickField name="body" id="message" rows=1 placeholder="What do you think about it?"}}

          {{> afQuickField name="itemId" type="hidden" value=_id rows=1 placeholder="What do you think about it?"}}
          <ul>
            <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Audio"><i class="fa fa-music"></i></a></li>
            <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Video"><i class="fa fa-video-camera"></i></a></li>
            <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Sound Record"><i class="fa fa-microphone"></i></a></li>
            <li><a title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Picture"><i class="fa fa-picture-o"></i></a></li>
          </ul>
          <button type="submit" class="insertComment btn btn-success green"><i class="fa fa-share"></i> Post</button>
          <button  id="sendPrivate" class="btn btn-primary"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Send Private</button>
        {{/autoForm}}

      </div><!-- Status Upload  -->
    </div><!-- Widget Area -->
</template>
