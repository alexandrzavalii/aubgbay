<template name="itemPage">
  {{#if name}}
  <div class="row">
      <div class="col-md-12">
        <h3><a href="/"><i class="fa fa-chevron-left"></i></a></h3>
        <h2>Item: {{name}}</h2>
        {{> Carousel}}
        <div>
          {{> dropUp}}
        </div>
        <div class="container">
          <p>
            {{body}}
          </p>
                {{> Comments}}
        </div>
      </div>
  </div>
  {{else}}
      {{> loading}}
{{/if}}

</template>
<template name="dropUp">
  <div class="dropup">
    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">{{username}}
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li>  <form action="#">
        <div class="form-group">
          <textarea id="message"  placeholder="Write a message.." name="phone" class="form-control" required></textarea>

          </div>
                <input type="submit" class="btn btn-default" value="Submit">
              </form> </li>

    </ul>
  </div>
</template>
