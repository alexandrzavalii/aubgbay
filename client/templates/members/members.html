<template name="members">
    {{> mainButton}}
   <div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="members table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>User</span></th>
                                <th class="text-center"><span>Status</span></th>
                                </tr>
                            </thead>
                            <tbody>
                                    {{#each this}}
                                        <tr>
                                            <td>
                                                <img src="http://graph.facebook.com/{{services.facebook.id}}/picture/?type=large" alt="" width="50" height="50">
                                                <a href="{{services.facebook.link}}" class="user-link">{{services.facebook.name}}</a>
                                                <span class="user-subhead">Member</span>
                                                <a href=""><span><i class="fa fa-commenting"></i></span></a>
                                             </td>
                                             <td class="text-center">
                                                         {{#if status.online}}
                                                               <span class="label label-success">active</span>
                                                         {{else}}
                                                                <span class="label label-default">offline</span>
                                                        {{/if}}
                                              </td>
                                        </tr>
                                    {{/each}}       
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
</template>
